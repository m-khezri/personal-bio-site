<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>My-Personal-website</title>
</head>

<body data-spy="scroll" data-target="#navbar-links">

  <nav data-aos="zoom-in-down" id="navbar-links" class="navbarBox navbar navbar-expand-md navbar-light fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarTogglerDemo01">
      <h5 class="navbar-logo display-5">Mohammad Khezri</h5>

      <form class="form-inline">
        <ul class="navbar-nav nav-pills mr-auto mt-2 mt-lg-0 text-light">
          <li class="nav-item">
            <a class="nav-link" href="#about-me">About Me <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#my-projects">Projects <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#technologies">Technologies <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </form>
    </div>
  </nav>


  <div class="main-container" data-spy="scroll" data-target="#navbar-links" data-offset="0">

    <div data-aos="flip-left" id="about-me" class="about-me-container d-flex rounded shadow"></div>

    <div data-aos="flip-left" class="projects-container rounded d-flex flex-wrap justify-content-center shadow" id="my-projects"></div>

    <div data-aos="flip-left" class="technologies-container rounded d-flex flex-wrap justify-content-center shadow" id="technologies"></div>

    <div data-aos="flip-left" id="contact" class="contact-container rounded shadow"></div>

  </div>

  <footer>
    <p class="text-secondary text-center text-light" style="font-size: 0.8em;">Mohammad Khezri | 2018</p>
  </footer>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- <script src="http://localhost:3002/dist/aos.js"></script> -->

  <script>
    AOS.init({
      easing: 'ease-out-back',
      duration: 3000
    });
  </script>

  <script>
    hljs.initHighlightingOnLoad();

    $('.hero__scroll').on('click', function (e) {
      $('html, body').animate({
        scrollTop: $(window).height()
      }, 3000);
    });
  </script>
</body>

</html>
